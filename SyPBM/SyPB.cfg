// SyPBM Config file.
//
//

// Bots joins after player selects a team.
//
// Default value: 0
sypbm_join_after_player 0


// Specifies the language in which all bot menus and comments are displayed.
// cn = 中文
//
// Default value: en
sypbm_language "en"


// Specifies number of bots playing on the server machine.
// 加入的BOT數量
//
// Default value: 10
sypbm_quota "10"


// BOT DIFFICULTY
// Bot 技能
// 0 to 4, 4 > 0 
// -1 = random
// Default value: -1
sypbm_difficulty 4


// BOT SKILL
// 1 = Worst / 100 = Best
//
// Default value: 1 / 100
sypbm_minskill 1
sypbm_maxskill 100


// Specifies percent of bots that can autofollow human player at start of each round.
//
// Default value: 50
sypbm_followpercent "50"


// Specifies if bots able to chat each-other while they are dead.
//
// Default value: 1
sypbm_chat "1"


// Specifies mode, where bots able to fight only on knives.
//
// Default value: 0
sypbm_knifemode "0"


// Specifies, if all bots on the server stopbots function, while this variable set to 1.
//
// Default value: 0
sypbm_stopbots "0"


// Specifies, if bots are able to spraypaints graphical logos in a game.
//
// Default value: 1
sypbm_spraypaints "1"


// Specifies if bots are able to use team-ecorounds to save money.
//
// Default value: 1
sypbm_ecorounds "1"


// Specifies pasword key for setinfo information to acccess to the bot menu and command.
//
// Default value: 0
sypbm_password_key "_sypb_pw"


// Specifies password for accessing bot menu and commands on the server running sypb.
//
// Default value: 0
sypbm_password "thebot"


// Specifies list of the weapons, that are banned for botbuying and picking up.
//
// Default value: 
sypbm_restrictweapons ""


// Specifies log level for bots messages. Critical errors will be logged anyway.
//
// Default value: 2
sypbm_loglevel "2"


// Specifies the team, in which all creating bots will be forced to join.
//
// Default value: any
sypbm_forceteam "any"


// Minimum camp time for bots.
//
// Default value: 15
sypbm_camp_time_min "15"


// Maximum camp time for bots.
//
// Default value: 60
sypbm_camp_time_max "60"


// Bots will use aimbot.
//
// Default value: 0
sypbm_aimbot "0"


// If its set to "1" bots will use [SyPBM] nametag.
//
// Default value: 1
sypbm_nametag "1"


// Aim localition update time.
//
// Default value: 0.1
sypbm_aim_tracking_time "0.1"


// Chance of bots use radio.
//
// Default value: 60
sypbm_radio_chance "60"


bind "=" "sypb menu"